buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath 'com.google.gms:google-services:4.3.14' // Google Services plugin
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2' // Crashlytics Gradle plugin
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.14.0' // OneSignal
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url "https://jitpack.io" }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}